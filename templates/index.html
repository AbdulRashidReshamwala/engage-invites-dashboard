<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <style>
    .vertical-center {
      min-height: 88vh; /* These two lines are counted as one :-       */

      display: flex;
      align-items: center;
    }
    body {
      background-image: url("https://images.unsplash.com/photo-1509822929063-6b6cfc9b42f2");
      background-repeat: no-repeat;
      background-size: cover;
      min-height: 100vh;
    }
  </style>

  <body>
    <div class="container vertical-center">
      <div class="jumbotron" style="width: inherit">
        <h1 class="mb-5 text-center font-weight-bold">Login to gain access</h1>
        <form action="/" method="post" enctype="multipart/form-data">
          <div class="form-group mb-5">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
            />
          </div>
          <button type="submit" class="btn btn-success btn-block">Login</button>
        </form>
        <div class="mt-5">
          {% with messages = get_flashed_messages() %} {% if messages %} {% for
          message in messages %}
          <div class="alert alert-danger alert-dismissible" role="alert">
            <button
              type="button"
              class="close"
              data-dismiss="alert"
              aria-label="Close"
            >
              <span aria-hidden="true">Ã—</span>
            </button>
            {{message}}
          </div>
          {% endfor %} {% endif %} {% endwith %}
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
